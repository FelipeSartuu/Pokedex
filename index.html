<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="files/style/style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number" required>
        </form>

        <div class="element">

        </div>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>


        <img src="files/image/pokedex.png" alt="pokedex" class="pokedex">
    </main>


    <script src="files/script/script.js"></script>
</body>
</html>
